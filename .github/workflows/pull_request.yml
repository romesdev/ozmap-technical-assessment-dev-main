name: ğŸ§ª Build, Lint, and Test on Pull Request ğŸ—

on:
  pull_request:
    branches:
      - '**' # Trigger on pull requests for all branches

jobs:
  lint:
    name: ğŸ¨ Lint Code ğŸ‘“
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
    
      - name: Run Lint Check
        run: npx eslint src

  build:
    name: ğŸ— Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
    
      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

  test:
    name: ğŸ§ª Run Unit Tests ğŸ‘¨â€ğŸ”¬
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm run test